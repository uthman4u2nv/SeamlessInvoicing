<div class="card my-auto overflow-hidden">
    <div class="row g-0">
        <div class="col-lg-6">
            <div class="p-lg-5 p-4">
                <div class="text-center">
                    <h5 class="mb-0">Lock Screen</h5>
                    <p class="text-muted mt-2">Enter your password to unlock the screen!</p>
                </div>

                <div class="user-thumb text-center mt-5">
                    <img src="assets/images/users/avatar-4.jpg" class="rounded-circle img-thumbnail avatar-lg"
                        alt="thumbnail">
                    <h5 class="fs-15 mt-3">Calvin D</h5>
                </div>

                <div class="mt-4">
                    <div class="mb-2">
                        <label for="userpassword" class="form-label">Password</label>
                        <input type="password" class="form-control pe-5 password-input" placeholder="Enter password"
                            id="password-input">
                    </div>
                </div>

                <div class="mt-4" [routerLink]="['/pages']">
                    <button class="btn btn-primary w-100" type="submit">Unlock</button>
                </div>

                <div class="mt-4 text-center">
                    <p class="mb-0">Not you ? return <a  [routerLink]="['/auth/auth-signin']"
                            class="fw-medium text-primary text-decoration-underline"> Signin </a> </p>
                </div>

            </div>
        </div>

        <div class="col-lg-6">
            <div class="d-flex h-100 bg-auth align-items-end">
                <div class="p-lg-5 p-4">
                    <div class="bg-overlay bg-primary"></div>
                    <div class="p-0 p-sm-4 px-xl-0 py-5">
                        <div id="reviewcarouselIndicators" class="carousel slide auth-carousel">

                            <ngb-carousel class="carousel-inner mx-auto" [interval]="3000"
                                [showNavigationIndicators]="false" [showNavigationArrows]="false">
                                <ng-template ngbSlide *ngFor="let testimonial of testimonials">
                                    <div class="testi-contain text-center">
                                        <h5 class="fs-20 text-white mb-0">{{ testimonial.title }}</h5>
                                        <p class="fs-15 text-white-50 mt-2 mb-0">
                                            {{ testimonial.content }}
                                        </p>
                                    </div>
                                </ng-template>
                            </ngb-carousel>
                        </div>
                        <!-- end review carousel -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
